<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏蔽关键词设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      color: #2196F3;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      padding-left: 2px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #2196F3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1976D2;
    }

    .status {
      text-align: center;
      color: #4CAF50;
      font-size: 14px;
      margin-top: 12px;
      display: none;
      padding: 8px;
      background-color: #E8F5E9;
      border-radius: 4px;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    .footer .example {
      background-color: #fff;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      border: 1px solid #eee;
    }

    .footer .example strong {
      color: #2196F3;
    }

    .footer .note {
      background-color: #E3F2FD;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .divider {
      height: 1px;
      background-color: #eee;
      margin: 15px 0;
    }

    .switch-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>BiliBlock 设置</h3>
    
    <div class="input-group">
      <label for="titleKeywords">标题关键词</label>
      <input type="text" id="titleKeywords" placeholder="输入标题关键词，用 | 分隔">
      <div class="hint">屏蔽包含指定关键词的视频标题</div>
    </div>
    
    <div class="input-group">
      <label for="sectionKeywords">分区关键词</label>
      <input type="text" id="sectionKeywords" placeholder="输入分区关键词，用 | 分隔">
      <div class="hint">屏蔽指定分区的所有视频</div>
    </div>
    
    <div class="input-group">
      <label class="switch-label">
        <span>网页净化</span>
        <div class="switch">
          <input type="checkbox" id="cleanMode">
          <span class="slider"></span>
        </div>
      </label>
      <div class="hint">开启后将屏蔽评论区右侧的直播推荐</div>
    </div>
    
    <button id="save">保存设置</button>
    <p id="status" class="status">设置已保存！</p>

    <div class="footer">
      <div class="example">
        <div>示例格式：</div>
        <div>标题关键词：<strong>广告|挑战|推广</strong></div>
        <div>分区关键词：<strong>游戏|音乐|舞蹈</strong></div>
      </div>
      
      <div class="note">
        📝 关于分区屏蔽：<br>
        输入"游戏"将会屏蔽：单机游戏、手机游戏、网络游戏等所有包含"游戏"的分区视频<br>
        输入"音乐"将会屏蔽：原创音乐、音乐现场、音乐综合等所有包含"音乐"的分区视频
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
